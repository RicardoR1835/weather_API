<div class="container-fluid sp">
    <br>
    <h1 class="text-center">Today's weather for Burbank</h1>
    <div class="row">
        
      <div class="col">
    <h5> Forecast: </h5>
    <p>Humidity {{weather.main.humidity}}%</p>
    <h5>Temperature:</h5>
    <p>Average: {{ weather.main.temp }}K </p>
    <p>Low: {{weather.main.temp_min}}K </p>
    <p>High: {{weather.main.temp_max}}K </p>
  </div>
  <div class="col">
    <img [src]="link" alt="pic of burbank">
  </div>
  </div>
  </div>
